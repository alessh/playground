<div class="center-form panel">
  <div class="panel-body">
    <h2 class="text-center">Sign up</h2>
    
    <form method="post" ng-submit="signup()" name="signupForm">
      <div class="form-group has-feedback" ng-class="{ 'has-error' : signupForm.name.$invalid && signupForm.name.$dirty }">
        <input class="form-control input-lg" type="text" name="name" ng-model="name" placeholder="Name" required autofocus>
        <span class="ion-person form-control-feedback"></span>
        <div class="help-block text-danger" ng-if="signupForm.name.$dirty" ng-messages="signupForm.name.$error">
          <div ng-message="required">Please enter your name.</div>
        </div>
      </div>
  
      <div class="form-group has-feedback" ng-class="{ 'has-error' : signupForm.email.$invalid && signupForm.email.$dirty }">
        <input class="form-control input-lg" type="email" id="email" name="email" ng-model="email" placeholder="Email" required
        ng-pattern="emailRegex">
        <span class="ion-at form-control-feedback"></span>
        <div class="help-block text-danger" ng-if="signupForm.email.$dirty" ng-messages="signupForm.email.$error">
          <div ng-message="required">Please enter your email address.</div>
          <div ng-message="pattern">Your email address is invalid.</div>
        </div>
      </div>
  
      <div class="form-group has-feedback" ng-class="{ 'has-error' : signupForm.password.$invalid && signupForm.password.$dirty }">
        <input password-strength class="form-control input-lg" type="password" name="password" ng-model="password" placeholder="Password" required>
        <span class="ion-key form-control-feedback"></span>
        <div class="help-block text-danger" ng-if="signupForm.password.$dirty" ng-messages="signupForm.password.$error">
          <div ng-message="required">Password is required.</div>
        </div>
      </div>
  
      <div class="form-group has-feedback" ng-class="{ 'has-error' : signupForm.confirmPassword.$invalid && signupForm.confirmPassword.$dirty }">
        <input password-match="password" class="form-control input-lg" type="password" name="confirmPassword" ng-model="confirmPassword" placeholder="Confirm Password">
        <span class="ion-key form-control-feedback"></span>
        <div class="help-block text-danger" ng-if="signupForm.confirmPassword.$dirty" ng-messages="signupForm.confirmPassword.$error">
          <div ng-message="compareTo">Password must match.</div>
        </div>
      </div>
  
      <p class="text-center text-muted"><small>By signing up, you agree to <a href="#">terms & conditions</a> and <a href="#">privacy policy</a></small></p>
  
      <button type="submit" ng-disabled="signupForm.$invalid" class="btn btn-lg btn-block btn-primary">Sign up</button>
      <br/>
  
      <p class="text-center text-muted">Already have an account? <a ui-sref="public.login">Log in now</a></p>
    </form>
    
    <div class="signup-or-separator">
      <h6 class="text">or</h6>
      <hr>
    </div>
    
    <button class="btn btn-block btn-google-plus" ng-click="authenticate('google')">
      <i class="pull-left fa fa-google-plus"></i></span>Sign in with Google
    </button>
    <button class="btn btn-block btn-paypal" ng-click="authenticate('paypal')">
      <i class="pull-left fa fa-paypal"></i> Sign in with PayPal
    </button>
    <button class="btn btn-block btn-stripe" ng-click="authenticate('stripe')">
      <i class="pull-left fa fa-cc-stripe"></i> Sign in with Stripe
    </button>
    <button class="btn btn-block btn-amazon" ng-click="authenticate('amazon')">
      <i class="pull-left icon-amazon-sign"></i> Sign in with Amazon
    </button>
    <button class="btn btn-block btn-facebook" ng-click="authenticate('facebook')">
      <i class="pull-left fa fa-facebook"></i> Sign in with Facebook
    </button>
    <button class="btn btn-block btn-twitter" ng-click="authenticate('twitter')">
      <i class="pull-left fa fa-twitter"></i> Sign in with Twitter
    </button>
    
  </div><!-- /panel-body -->
</div><!-- /panel -->
